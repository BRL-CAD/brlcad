<H1><A NAME=SECTION001121000000000000000> Zap screen and Display Object</A></H1>
<P>
<em>B obj1 obj2 ... objn
</em>
<P>
This command is the same as the &quot;e&quot; command, except that the screen
is cleared (Zap) before the objects are displayed.
