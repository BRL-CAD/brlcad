<H1><A NAME=SECTION001140000000000000000> Move Screen Center</A></H1>
<P>
<em>center xx.xx yy.yy zz.zz
</em>
<P>
This command moves the screen center to (xx.xx, yy.yy, zz.zz).
Using this command is one way of slewing the view.
<P>
