<H1><A NAME=SECTION001141000000000000000> Set View Size</A></H1>
<P>
<em>size xx.xx
</em>
<P>
This command sets the view size to xx.xx and is one way of zooming
the display.
Making the view size smaller has the effect of zooming in on the view.
<P>
