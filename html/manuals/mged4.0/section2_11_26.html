<H1><A NAME=SECTION001126000000000000000> Mirror ARB Face</A></H1>
<P>
<em>mirface ####axis
</em>
<P>
This command allows one to mirror a face of an edited arb about an axis.
This command is quite useful for adding air to a &quot;symmetric&quot; target.
