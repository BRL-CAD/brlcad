        <a name="Usage&gt;Starting RamDebugger"/>
        <h3>Starting RamDebugger</h3>
        <p>To start RamDebugger on Windows, double-click over <b>RamDebugger.tcl</b>
.        </p>
        <p>To start Ramdebugger on UNIX, in the command line use something similar to: <b>wish RamDebugger.tcl</b>
        </p>
        <p>or just: <b>RamDebugger.tcl</b>
 if you followed the instructions in See <a href="RamDebugger5.html#Usage&gt;Installation">Installation</a>
.        </p>
